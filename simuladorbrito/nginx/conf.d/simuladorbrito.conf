server {
    listen 80;
    server_name localhost;

    # Configuración para logs
    access_log /var/log/nginx/simuladorbrito.access.log;
    error_log /var/log/nginx/simuladorbrito.error.log;

    # Configuración de tipos MIME adicionales
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    types {
        application/javascript js mjs;
        text/css css;
        image/svg+xml svg svgz;
    }

    # Configuración de proxy para el simulador
    location / {
        proxy_pass http://simuladorbrito:3005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 600s;
        
        # Configuración adicional para el manejo de CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    }

    # Configuración específica para los recursos estáticos de Next.js
    location /_next/static/ {
        proxy_pass http://simuladorbrito:3005;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Encabezados para mejorar el caché
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        
        # Configuraciones específicas para JavaScript y CSS
        location ~ \.js$ {
            add_header Content-Type "application/javascript" always;
        }
        
        location ~ \.css$ {
            add_header Content-Type "text/css" always;
        }
    }

    # Configuración para archivos estáticos en public
    location /public/ {
        proxy_pass http://simuladorbrito:3005;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Configuración para imágenes
    location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
        proxy_pass http://simuladorbrito:3005;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Páginas de error personalizadas
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 