server {
    listen 80;  # Puerto 80 interno del contenedor (mapeado a 8081 en el host)

    # Configuración para logs
    log_format custom_log '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           'forwarded_for=$http_x_forwarded_for '
                           'host=$http_host '
                           'remote_addr=$remote_addr '
                           'connection=$connection';

    access_log /var/log/nginx/simuladorbrito.access.log custom_log;
    error_log /var/log/nginx/simuladorbrito.error.log warn;

    # Configuración de timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 60s;
    keepalive_timeout 65s;

    # Configuración de tipos MIME adicionales
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    types {
        application/javascript js mjs;
        text/css css;
        image/svg+xml svg svgz;
    }

    # Forzar HTTPS
    if ($host = 'ahorasi.online' || $host = 'www.ahorasi.online') {
        return 301 https://$host$request_uri;
    }

    # Configuración principal para el simulador
    location / {
        proxy_pass http://simuladorbrito:3005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 600s;
        proxy_connect_timeout 30s;
        
        # Configuración adicional para el manejo de CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        
        # Manejar la opción OPTIONS (para CORS preflight)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # Configurar respuesta para los bloqueadores de scripts
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Configuración específica para los recursos estáticos de Next.js
    location /_next/ {
        proxy_pass http://simuladorbrito:3005;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configuración para archivos estáticos en public
    location /public/ {
        proxy_pass http://simuladorbrito:3005;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Configuración para imágenes
    location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
        proxy_pass http://simuladorbrito:3005;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Configuración para archivos de datos y JSON
    location ~* \.(json|map|woff|woff2)$ {
        proxy_pass http://simuladorbrito:3005;
        proxy_set_header Host $host;
        expires 15d;
        add_header Cache-Control "public, max-age=1296000";
    }

    # Páginas de error personalizadas
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Configuración SSL (puerto 443 interno, mapeado a 8443 en el host)
server {
    listen 443 ssl;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/ahorasi.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ahorasi.online/privkey.pem;
    
    # Configuración SSL optimizada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384";
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    
    # Configuración de logs
    access_log /var/log/nginx/simuladorbrito_ssl.access.log custom_log;
    error_log /var/log/nginx/simuladorbrito_ssl.error.log warn;

    # Configuración principal para el simulador
    location / {
        proxy_pass http://simuladorbrito:3005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 600s;
        
        # Seguridad adicional para HTTPS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # Reutilizamos las demás configuraciones de locación
    location /_next/ {
        proxy_pass http://simuladorbrito:3005;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }
    
    location /public/ {
        proxy_pass http://simuladorbrito:3005;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # Páginas de error personalizadas
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 