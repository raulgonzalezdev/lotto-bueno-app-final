# Compatible con Cloudflare Tunnel

version: '3.8'

services:
  simuladorbrito:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simuladorbrito
    environment:
      - NODE_ENV=production
      - PORT=3005
    ports:
      - "3005:3005"
    volumes:
      - ./:/simuladorbrito
      - /simuladorbrito/node_modules
    restart: unless-stopped
    networks:
      - simuladorbrito-network
      - lotto-bueno-network

  cloudflared:
