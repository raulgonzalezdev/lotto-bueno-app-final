version: '3.8'

services:
  simuladorbrito:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      - NODE_ENV=production
      - PORT=3005
    ports:
      - "3005:3005"
    command: >
      sh -c "npm install --legacy-peer-deps && npm run build && npm start"
    restart: unless-stopped
    networks:
      - simuladorbrito-network

